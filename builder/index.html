<div id="editor-container">
<textarea id="editor">
Getting Started
================

1. Paste your Crafty code here or click 'New Game' to build from scratch
2. Use the builder to make your game
3. Copy the game code generated here into your game logic

Interface
==========

There are 3 views: Code, Designer and Preview. 
	Code view allows you to modify code and is the soul of the game. 
	Designer view allows you to visible move around entities.
	Preview view is a preview of how the game will play.
	
The four tabs on the left are game objects you can modify including
components (which augment the functionality of entities). Entities
which are the objects in the game such as players and enemies. Assets
are a list of images, sounds and animations used in the game. Scenes
encapsulate blocks of game logic to easily create levels and different
areas of your game.
</textarea>
