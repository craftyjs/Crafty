<!DOCTYPE html5>
<html>
  <head>
    <style>
      body, html { margin:0; padding: 0; overflow:hidden; font-family:Arial; font-size:20px }
      #cr-stage { border:2px solid black; margin:5px auto}
    </style>
  </head>
  <body>
    <!--
    <script type="text/javascript" src="http://cdn.crafty-modules.com/crafty-DEBUG.js"></script>
    -->
    <script type="text/javascript" src="../../../../crafty.js"></script>
    <script>
      window.onload = function () {
        Crafty.init(400, 336);

        Crafty.scene("main", function () {
          Crafty.e("2D, DOM, Color, Text, Draggable")
          .attr({
            x: 50
            , y: 50 
            , w: 100
            , h: 100
          })
          .color("red")
          .text("Horizontal")
          .dragDirection({x:1,y:0});

          Crafty.e("2D, DOM, Color, Text, Draggable")
          .attr({
            x: 250
            , y: 250 
            , w: 100
            , h: 100
          })
          .color("red")
          .text("Vertical")
          .dragDirection({x:0,y:1});

          Crafty.e("2D, DOM, Color, Text, Draggable")
          .attr({
            x: 50
            , y: 250 
            , w: 100
            , h: 100
          })
          .color("red")
          .text("45 deg")
          .dragDirection({x:1,y:1});

          Crafty.e("2D, DOM, Color, Text, Draggable")
          .attr({
            x: 250
            , y: 50 
            , w: 100
            , h: 100
          })
          .color("red")
          .text("60 deg")
          .dragDirection(60);
        });

        Crafty.scene("main");
      };
    </script>
  </body>
</html>
